# dist: xenial (the default) or newer required
language: node_js # Node 10 LTS or later required
node_js:
  - node
addons:
  chrome: stable # make Chrome available
before_install:
  - npm install -g @lhci/cli@0.3.x # install LHCI
script:
  - echo BUILD PASS
after_success:
  - lhci autorun --upload.target=temporary-public-storage --upload.serverBaseUrl="https://stark-island-55833.herokuapp.com/app/projects/exterkamp-dot-codes" --upload.token="$LHCI_SERVER_TOKEN"
