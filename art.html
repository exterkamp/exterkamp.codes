			$(document).ready(function(){

					current_theme = $('#theme-css').attr("href")
					console.log(current_theme)
					if (current_theme == 'stylesheets/light_theme.css') {
						$('#theme-css').attr("href", 'stylesheets/dark_theme.css');
						$('#theme-button').text('wb_sunny');
					} else {
						$('#theme-css').attr("href", 'stylesheets/light_theme.css');
						$('#theme-button').text('brightness_3');
					}
				});
				$("#contact-scroller").click(function() {
				    $('html, body').animate({

				    }, 1000);
				    console.log("click");

			});
